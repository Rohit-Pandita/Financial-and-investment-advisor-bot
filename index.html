<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar hidden" id="sidebar">
            <div id="chatHistory" class="chat-history"></div>
        </div>

        <!-- Main Content Area -->
        <div class="chat-container" id="main-content">
            <div class="header">
                <div class="header-content">
                    <!-- Sidebar Toggle Button Inside Header -->
                     <div style="display: flex;">

                         <button id="toggleSidebarButton" class="toggle-sidebar-btn header-btn">â˜°</button>
                         
                         <button id="newChatButton" class="new-chat-btn">
                             <img src="chat.png" height="20" width="20" />
                             <span>New Chat</span>
                         </button>
                     </div>
                    
                    <div>
                        <h2>Finance Chatbot</h2>
                        <p>Your personal financial assistant</p>
                    </div>
                    
                    <button class="calci header-btn">
                        
                        <a href="https://www.thecalculatorsite.com/finance/calculators/compoundinterestcalculator.php ">Portfolio Calci</a>
                    </button>
                </div>
            </div>

            <div id="messages" class="messages"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Ask me anything about finance...">
                <button id="sendButton">
                    <img src="send.png" alt="Send" />
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
